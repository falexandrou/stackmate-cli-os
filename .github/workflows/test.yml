name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  CI: false

jobs:
  deploy:
    name: test
    timeout-minutes: 20
    runs-on: ubuntu-latest
    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: false

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            .yarn/cache
            **/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-modules-

      - uses: actions/cache@v2
        with:
          path: |
            **/.turbo
          key: ${{ runner.os }}-modules-${{ hashFiles('**/turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turborepo-

      - name: Setup node
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: yarn install

      - name: Test
        run: yarn test
