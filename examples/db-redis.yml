environments:
  production:
    mysql-database:
      type: mysql
      database: mysuperdatabase
      size: db.t2.xlarge
    redis-kv:
      type: redis
      name: my-cache

  staging:
    mysql-database:
      type: mysql
      database: mysuperdatabase
      size: db.t2.micro
    redis-kv:
      type: redis
      name: my-cache
